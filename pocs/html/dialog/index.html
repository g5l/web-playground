<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>HTML Dialog POC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<main>
    <h1>Native HTML Dialog â€“ POC</h1>

    <button id="openModal">Open Modal Dialog</button>
    <button id="openNonModal">Open Non-Modal Dialog</button>
</main>

<dialog id="demoDialog" aria-labelledby="dialogTitle">
    <form method="dialog">
        <h2 id="dialogTitle">Confirm Action</h2>
        <p>This dialog uses the native HTML &lt;dialog&gt; element.</p>

        <menu>
            <button value="cancel">Cancel</button>
            <button value="confirm" class="primary">Confirm</button>
        </menu>
    </form>
</dialog>

<script src="script.js"></script>
</body>
</html>
