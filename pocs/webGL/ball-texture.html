<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL Textured Blue Ball</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>
<canvas id="glcanvas"></canvas>

<script>
  // === Setup WebGL context ===
  const canvas = document.getElementById('glcanvas');
  const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

  if (!gl) {
    alert('WebGL not supported');
  }

  // === Vertex shader ===
  const vertexShaderSource = `
attribute vec3 aPosition;
attribute vec3 aNormal;
uniform mat4 uProjection;
uniform mat4 uView;
uniform mat4 uModel;
varying vec3 vNormal;
varying vec3 vPosition;
void main() {
  gl_Position = uProjection * uView * uModel * vec4(aPosition, 1.0);
  vNormal = mat3(uModel) * aNormal;
  vPosition = (uModel * vec4(aPosition, 1.0)).xyz;
}
`;

  // === Fragment shader ===
  const fragmentShaderSource = `
precision mediump float;
varying vec3 vNormal;
varying vec3 vPosition;

void main() {
  // Lighting
  vec3 lightDir = normalize(vec3(1.0, 1.0, 1.0));
  float light = max(dot(normalize(vNormal), lightDir), 0.0);

  // Compute spherical coordinates
  float longitude = atan(vPosition.z, vPosition.x);
  float latitude = asin(vPosition.y / length(vPosition));

  // Create grid lines based on latitude and longitude
  float latLines = smoothstep(0.01, 0.02, abs(mod(latitude * 10.0, 3.1416) - 1.57));
  float lonLines = smoothstep(0.01, 0.02, abs(mod(longitude * 10.0, 3.1416) - 1.57));

  float lines = max(latLines, lonLines);

  // Base color
  vec3 color = vec3(0.2, 0.4, 1.0) * light + 0.1;

  // Apply line color
  color = mix(color, vec3(0.9), lines);

  gl_FragColor = vec4(color, 1.0);
}
`;

  // === Compile shaders ===
  function compileShader(type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      throw new Error(gl.getShaderInfoLog(shader));
    }
    return shader;
  }

  const vertexShader = compileShader(gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fragmentShaderSource);

  // === Create program ===
  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);
  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    throw new Error(gl.getProgramInfoLog(program));
  }
  gl.useProgram(program);

  // === Sphere geometry ===
  function createSphere(latBands, longBands) {
    const positions = [];
    const normals = [];
    const indices = [];

    for (let lat = 0; lat <= latBands; ++lat) {
      const theta = lat * Math.PI / latBands;
      const sinTheta = Math.sin(theta);
      const cosTheta = Math.cos(theta);

      for (let lon = 0; lon <= longBands; ++lon) {
        const phi = lon * 2 * Math.PI / longBands;
        const sinPhi = Math.sin(phi);
        const cosPhi = Math.cos(phi);

        const x = cosPhi * sinTheta;
        const y = cosTheta;
        const z = sinPhi * sinTheta;

        positions.push(x, y, z);
        normals.push(x, y, z);
      }
    }

    for (let lat = 0; lat < latBands; ++lat) {
      for (let lon = 0; lon < longBands; ++lon) {
        const first = (lat * (longBands + 1)) + lon;
        const second = first + longBands + 1;

        indices.push(first, second, first + 1);
        indices.push(second, second + 1, first + 1);
      }
    }

    return { positions, normals, indices };
  }

  const sphere = createSphere(40, 40);

  // === Create buffers ===
  function createBuffer(data, target, usage) {
    const buffer = gl.createBuffer();
    gl.bindBuffer(target, buffer);
    gl.bufferData(target, data, usage);
    return buffer;
  }

  const positionBuffer = createBuffer(new Float32Array(sphere.positions), gl.ARRAY_BUFFER, gl.STATIC_DRAW);
  const normalBuffer = createBuffer(new Float32Array(sphere.normals), gl.ARRAY_BUFFER, gl.STATIC_DRAW);
  const indexBuffer = createBuffer(new Uint16Array(sphere.indices), gl.ELEMENT_ARRAY_BUFFER, gl.STATIC_DRAW);

  // === Set attributes ===
  function setAttribute(buffer, attribName, size) {
    const location = gl.getAttribLocation(program, attribName);
    gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
    gl.vertexAttribPointer(location, size, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(location);
  }

  setAttribute(positionBuffer, 'aPosition', 3);
  setAttribute(normalBuffer, 'aNormal', 3);

  // === Uniform locations ===
  const uProjection = gl.getUniformLocation(program, 'uProjection');
  const uView = gl.getUniformLocation(program, 'uView');
  const uModel = gl.getUniformLocation(program, 'uModel');

  // === Matrices ===
  function perspective(fovy, aspect, near, far) {
    const f = 1.0 / Math.tan(fovy / 2);
    return [
      f / aspect, 0, 0, 0,
      0, f, 0, 0,
      0, 0, (far + near) / (near - far), -1,
      0, 0, (2 * far * near) / (near - far), 0
    ];
  }

  function lookAt(eye, center, up) {
    const z = normalize(subtract(eye, center));
    const x = normalize(cross(up, z));
    const y = cross(z, x);

    return [
      x[0], y[0], z[0], 0,
      x[1], y[1], z[1], 0,
      x[2], y[2], z[2], 0,
      -dot(x, eye), -dot(y, eye), -dot(z, eye), 1
    ];
  }

  function multiply(a, b) {
    const out = new Array(16).fill(0);
    for (let row = 0; row < 4; ++row) {
      for (let col = 0; col < 4; ++col) {
        for (let k = 0; k < 4; ++k) {
          out[row * 4 + col] += a[row * 4 + k] * b[k * 4 + col];
        }
      }
    }
    return out;
  }

  function rotationMatrix(rx, ry) {
    const cosX = Math.cos(rx), sinX = Math.sin(rx);
    const cosY = Math.cos(ry), sinY = Math.sin(ry);

    const rotX = [
      1, 0,     0,    0,
      0, cosX, -sinX, 0,
      0, sinX,  cosX, 0,
      0, 0,     0,    1
    ];

    const rotY = [
      cosY, 0, sinY, 0,
      0,    1, 0,    0,
      -sinY,0, cosY, 0,
      0,    0, 0,    1
    ];

    return multiply(rotY, rotX);
  }

  // === Math utils ===
  function subtract(a, b) { return [a[0]-b[0], a[1]-b[1], a[2]-b[2]]; }
  function cross(a, b) { return [a[1]*b[2]-a[2]*b[1], a[2]*b[0]-a[0]*b[2], a[0]*b[1]-a[1]*b[0]]; }
  function dot(a, b) { return a[0]*b[0]+a[1]*b[1]+a[2]*b[2]; }
  function normalize(a) {
    const len = Math.hypot(...a);
    return len > 0 ? a.map(v => v / len) : [0, 0, 0];
  }

  // === Mouse controls ===
  let isDragging = false;
  let lastX = 0, lastY = 0;
  let rotX = 0, rotY = 0;

  canvas.addEventListener('mousedown', e => {
    isDragging = true;
    lastX = e.clientX;
    lastY = e.clientY;
  });
  canvas.addEventListener('mouseup', () => isDragging = false);
  canvas.addEventListener('mousemove', e => {
    if (!isDragging) return;
    const dx = e.clientX - lastX;
    const dy = e.clientY - lastY;
    rotY += dx * 0.01;
    rotX += dy * 0.01;
    lastX = e.clientX;
    lastY = e.clientY;
  });

  // === Resize canvas ===
  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    gl.viewport(0, 0, gl.drawingBufferWidth, gl.drawingBufferHeight);
  }
  window.addEventListener('resize', resize);
  resize();

  // === Render loop ===
  function render() {
    gl.clearColor(0.95, 0.95, 0.95, 1);
    gl.enable(gl.DEPTH_TEST);
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

    const aspect = canvas.width / canvas.height;
    const projection = perspective(Math.PI / 3, aspect, 0.1, 100);
    const view = lookAt([0, 0, 3], [0, 0, 0], [0, 1, 0]);
    const model = rotationMatrix(rotX, rotY);

    gl.uniformMatrix4fv(uProjection, false, projection);
    gl.uniformMatrix4fv(uView, false, view);
    gl.uniformMatrix4fv(uModel, false, model);

    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
    gl.drawElements(gl.TRIANGLES, sphere.indices.length, gl.UNSIGNED_SHORT, 0);

    requestAnimationFrame(render);
  }
  render();
</script>
</body>
</html>
