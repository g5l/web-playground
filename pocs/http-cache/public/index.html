<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTTP Cache POC</title>
</head>
<body>
<h1>HTTP Cache POC</h1>

<button id="fetch-resource">Fetch /resource</button>
<pre id="output-resource"></pre>

<button id="fetch-no-cache">Fetch /no-cache</button>
<pre id="output-no-cache"></pre>

<button id="fetch-expires">Fetch /expires</button>
<pre id="output-expires"></pre>

<h2>Image (immutable)</h2>
<img id="pimg" src="/public/img/placeholder.png" alt="placeholder" width="200" />

<script src="/public/app.js"></script>
</body>
</html>
